version: "2"
services:
  mysql:
    container_name: mysql
    hostname: mysql
    restart: always
    build: containers/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 'pass'
    ports:
      - '3306:3306'

  rails:
    container_name: rails
    hostname: rails
    restart: always
    build: containers/rails
    ports:
      - '3000:3000'
    environment:
      RAILS_ENV: development
      MYSQL_ROOT_PASSWORD: 'pass'
      DATABASE_URL_DEVELOPMENT: mysql2://root:pass@mysql:3306
      DATABASE_URL_TEST: mysql2://root:pass@mysql:3306
      DATABASE_URL_PRODUCTION: mysql2://root:pass@mysql:3306
      SECRET_KEY_BASE: hogehoge
    links:
      - mysql
      - fluentd

  dev:
    container_name: dev
    hostname: dev
    restart: always
    image: devenv
    environment:
      RAILS_ENV: development
      MYSQL_ROOT_PASSWORD: 'pass'
      DATABASE_URL_DEVELOPMENT: mysql2://root:pass@mysql:3306
      DATABASE_URL_TEST: mysql2://root:pass@mysql:3306
      DATABASE_URL_PRODUCTION: mysql2://root:pass@mysql:3306
      SECRET_KEY_BASE: hogehoge
    ports:
      - '9292:9292'
      - '3001:3000'
    tty: true
    links:
      - mysql
      - rails
      - fluentd

  nginx:
    restart: always
    container_name: nginx
    hostname: nginx
    build: containers/nginx
    ports:
      - '8080:80'
    links:
      - rails

  fluentd:
    tty: true
    container_name: fluentd
    hostname: fluentd
    build: containers/fluentd
