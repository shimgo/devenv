syncs:
  fluentd_log:
    src: './share/one-progress/fluentd/fluentd_log'
    dest: '/var/log/fluent'
    sync_strategy: 'unison'

  nginx_log:
    src: './share/one-progress/nginx/nginx_log'
    dest: '/var/www/hoge/log'
    sync_strategy: 'unison'

  mysql_root:
    src: './share/one-progress/mysql/mysql_root'
    dest: '/var/lib/mysql'
    sync_strategy: 'unison'

  dev_home:
    src: './home'
    dest: '/home/developer'
    sync_strategy: 'unison'
