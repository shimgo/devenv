- name: ダウンロード用フォルダ作成
  file:
    path: /usr/local/src
    state: directory
    owner: root
    group: root
    mode: 755

- name: Gitのソースコードを解凍
  unarchive:
    src: https://www.kernel.org/pub/software/scm/git/git-2.9.4.tar.gz
    dest: /usr/local/src
    remote_src: yes
    creates: /usr/local/src/git-2.9.4.tar

- name: Gitをインストール
  make:
    chdir: /usr/local/src/git-2.9.4
    target: install
    params: 
      prefix: /usr/local
  changed_when: false

- name: Gitの設定変更
  become: no
  git_config:
    name: "{{ item.name }}"
    value: "{{ item.val }}"
    scope: global
  with_items:
    - { name: "user.name", val: "{{ user_name }}" }
    - { name: "user.email", val: "{{ user_email }}" }
